<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatIO</title>
</head>
<body>
<p>Bienvenue sur le chat</p>

<script src="/socket.io/socket.io.js" ></script>
<script>
   var socket = io();
   socket.on('connect',()=>{
       console.log('Connection etablie sur le serveur');
   });

   socket.on('disconnect',()=>{

       console.log('Vous etes deconnecte du serveur');
   })
</script>

</body>
</html>
