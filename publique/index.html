<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>ChatIO</title>

</head>
<body class="chat">
<div class="chat__sidebar"><h3>Utilisateur</h3></div>

<div id="utilisateurs"></div>

<div class="chat__main">
    <p id="meteo"></p>
    <ol id="messages" class="chat__messages"></ol>
    <div class="chat__footer">

    <form id="formulaire-message">
        <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
        <button type="submit">Envoie</button>
    </form>
        <button id="envoie-geolocalisation">GeoLocation</button>
    </div>

</div>







<script src="/socket.io/socket.io.js" ></script>
<script src="js/jquery-3.4.0.min.js" ></script>
<script src="js/index.js" ></script>



</body>
</html>
